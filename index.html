<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8195cdf7d.js"></script>
</head>

<body>
    <div class="logo">
        <i class="fas fa-pen-fancy logo__pen"></i>
        <h1 class="logo__heading">Edytownik</h1>
    </div>
    
    <form class="form">
            <h2 class="form__heading">Miejsce na Twój tekst</h2>
        <div class="form__wrapper">
            <textarea name="textarea" id="textarea" class="form__textarea form__textarea-js"></textarea>
            <div class="form__buttonWrapper">
                <button class="form__button form__button--save form__button--save-js">Zapisz</button>
                <button class="form__button form__button--load form__button--load-js">Załaduj</button>
            </div>
        </div>
    </form>
<script src="js/main.js"></script>
</body>

</html>
